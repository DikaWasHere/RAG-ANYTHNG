<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JDIHChatPDF</title>
  <link rel="shortcut icon" href="img/logo2.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/welcome.css" />
  <link rel="stylesheet" href="css/chat.css" />
  <link rel="stylesheet" href="css/pdf-viewer.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
  <div class="app-container">
    <!-- Top Header -->
    <header class="top-header">
      <div class="header-left">
        <button class="hamburger-btn" id="hamburgerBtn">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="logo-header">
          <div><img src="img/logo.svg"  class="user-avatar" ></div>
          <span class="logo-text-header">JDIHChatPDF</span>
        </div>
        <button class="header-btn" id="newChatBtn">
          <span>üìÑ</span> Upload PDF
        </button>
      </div>
    </header>

    <div class="main-container">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-section">
          <div class="sidebar-header">
            <span>üí¨ Chat</span>
            <span class="view-all">Semua ‚Ä∫</span>
          </div>
          <div class="chat-list" id="chatList">
            <!-- Chat items akan muncul di sini -->
          </div>
        </div>

        <div class="sidebar-section">
          <div class="sidebar-header">
            <span>üìÅ Folder</span>
          </div>
          <button class="sidebar-btn">+ Folder baru</button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
          <h1 class="welcome-title">
            Chat dengan<span class="highlight">PDF</span>
          </h1>
          
          <p class="welcome-subtitle">
            Upload pdf dan<span class="text-link"> tanyakan seputar informasi pdf</span> dengan cepat <br>
          </p>

          <div class="upload-box">
            <!-- Ikon upload SVG -->
            <div class="upload-icon-large">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon-upload" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="64" height="64">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M16 8l-4-4m0 0L8 8m4-4v12" />
              </svg>
            </div>

            <!-- Teks petunjuk -->
            <p class="upload-text">Click to upload, or drag PDF here</p>

            <!-- Tombol upload -->
            <button class="upload-btn-large" onclick="document.getElementById('pdfInput').click()">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon-btn" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M16 8l-4-4m0 0L8 8m4-4v12" />
              </svg>
              Upload PDF
            </button>
            <!-- Input file tersembunyi -->
            <input type="file" id="pdfInput" accept=".pdf" style="display: none;" />
          </div>
        </div>

        <!-- Chat Interface with PDF Viewer -->
        <div class="chat-interface" id="chatInterface">
          <div class="chat-layout">
            <!-- PDF Viewer Column -->
            <div class="pdf-viewer-column" id="pdfViewerColumn">
              <div class="pdf-viewer-header">
                <button class="pdf-nav-btn" id="prevPage">‚Äπ</button>
                <button class="pdf-nav-btn" id="nextPage">‚Ä∫</button>
                <button class="pdf-zoom-btn" id="zoomOut">-</button>
                <button class="pdf-zoom-btn" id="zoomIn">+</button>
                <input type="number" id="pageInput" value="1" min="1" />
                <span id="pageInfo">of 1</span>
                <button class="pdf-search-btn">üîç</button>
              </div>
              <div class="pdf-canvas-container" id="pdfCanvasContainer">
                <canvas id="pdfCanvas"></canvas>
                <div class="pdf-loading" id="pdfLoading">
                  <div class="loading-spinner"></div>
                  <p>Loading PDF...</p>
                </div>
              </div>
            </div>

            <!-- Resizer -->
            <div class="resizer" id="resizer"></div>

            <!-- Chat Column -->
            <div class="chat-column" id="chatColumn">
              <div class="chat-header">
                <div class="chat-header-info">
                  <h2 id="chatTitle">üìÑ Document.pdf</h2>
                  <button class="header-options">‚ãØ</button>
                </div>
              </div>

              <div class="chat-messages" id="chatMessages">
                <!-- Messages akan muncul di sini -->
              </div>

              <!-- Processing Indicator -->
              <div class="processing-indicator" id="processingIndicator">
                <div class="process-steps">
                  <div class="process-step" id="step1">
                    <div class="step-icon">üìÑ</div>
                    <div class="step-text">Reading PDF...</div>
                    <div class="step-progress"></div>
                  </div>
                  <div class="process-step" id="step2">
                    <div class="step-icon">üß†</div>
                    <div class="step-text">Analyzing content...</div>
                    <div class="step-progress"></div>
                  </div>
                  <div class="process-step" id="step3">
                    <div class="step-icon">üíæ</div>
                    <div class="step-text">Creating embeddings...</div>
                    <div class="step-progress"></div>
                  </div>
                  <div class="process-step" id="step4">
                    <div class="step-icon">‚úÖ</div>
                    <div class="step-text">Ready to chat!</div>
                    <div class="step-progress"></div>
                  </div>
                </div>
              </div>

              <div class="chat-input-area">
                <div class="input-container">
                  <textarea 
                    id="chatInput" 
                    placeholder="Ask any question..."
                    rows="1"
                  ></textarea>
                  <button id="sendBtn" class="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                      <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/pdf-handler.js"></script>
  <script src="js/chat-handler.js"></script>
  <script src="js/ui-handler.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
